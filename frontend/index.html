<!DOCTYPE html>
<html>
    <head>
        <title>Testing</title>
        <meta charset="UTF-8">
        <meta name="description" content="An HTML example">
        <meta name="Bjarki Þór Ívarsson" content="Tabular data from flight information.">
        <meta name="keywords" content="fids, flight information, gates, airlines">
        <link rel="stylesheet" href="./style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="./index.js"></script>
    </head>
    <body>
        <div id="contentWrapper">
            <div id="arrivalWrapper">
                <!-- A division to center the header -->
                <div class="centerHead">
                    <div class="mainHeader">
                        <h3>Arrivals</h3>
                        <img src="/img/minimize.png" alt="Image of a minus button" id="minArr"> 
                    </div>
                    <div id="checkContainerArr">
                        <div class="checkOption">
                            <p>FI</p>
                            <input type="checkbox" id="1">
                        </div>
                        <div class="checkOption">
                            <p>D gates</p>
                            <input type="checkbox" id="2">
                        </div>
                        <div class="checkOption">
                            <p>A gates</p>
                            <input type="checkbox" id="3">
                        </div>
                        <div class="checkOption">
                            <p>C gates</p>
                            <input type="checkbox" id="4">
                        </div>
                        <div class="checkOption">
                            <p>Outside stands</p>
                            <input type="checkbox" id=5>
                        </div>
                    </div>
                </div>
                <!-- A table that displays Arrival information -->
                <table class="flightTable">
                    <thead class="show">
                        <th>Flight</th>
                        <th>A/C Type</th>
                        <th>A/C Reg</th>
                        <th>Origin</th>
                        <th>STA</th>
                        <th>ETA</th>
                        <th>Status</th>
                        <th>Stand</th>
                        <th>Belt</th>
                        <th>Gate</th>
                    </thead>
                    <tbody id = "arrivalData">
                        <!-- populate from the javascript.. -->
                    </tbody>
                </table>
            </div>
            <div id="depWrapper">
                <!-- A division to center the header -->
                <div class="centerHead">
                    <div class="mainHeader">
                        <h3>Departures</h3>
                        <img src="/img/minimize.png" alt="Image of a minus button" id="minDep"> 
                    </div>
                    <div id="checkContainerDep">
                        <div class="checkOption">
                            <p>FI</p>
                            <!-- onchange="filterDepartures('AirlineIATA','FI', 'depFiCheck')"  -->
                            <input type="checkbox" id="1">
                        </div>
                        <div class="checkOption">
                            <p>D gates</p>
                            <!-- onchange="filterDepartures('Gate', 'D', 'departureDGate')" -->
                            <input type="checkbox"  id="2">
                        </div>
                        <div class="checkOption">
                            <p>A gates</p>
                            <!-- onchange="filterDepartures('Gate', 'A', 'departureAGate')" -->
                            <input type="checkbox"  id="3">
                        </div>
                        <div class="checkOption">
                            <p>C gates</p>
                            <!-- onchange="filterDepartures('Gate', 'C', 'departureCGate')" -->
                            <input type="checkbox"  id="4">
                        </div>
                        <div class="checkOption">
                            <p>Outside stands</p>
                            <input type="checkbox" id=5>
                        </div>
                    </div>
                </div>
                <!-- A table to display the departure information -->
                <table class="flightTable">
                    <thead class="show">
                        <th>Flight</th>
                        <th>A/C Type</th>
                        <th>A/C Reg</th>
                        <th>Origin</th>
                        <th>STD</th>
                        <th>ETD</th>
                        <th>Status</th>
                        <th>Stand</th>
                        <th>Belt</th>
                        <th>Gate</th>
                    </thead>
                    <tbody id = "departureData">
                        <!-- populate from the javascript.. -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
